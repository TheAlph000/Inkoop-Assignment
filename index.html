<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Assignment</title>
  </head>
  <body>
    <h1 class="heading">Fight!</h1>
    <h2 class="roundInfo">Round <span id="roundNum">0</span>/5</h2>
    <div class="playerInfo">
      <div class="player1">
        <h3>player 1</h3>
        <h4>HP: <span id="HP1">100</span></h4>
        <h4>Wins: <span id="HP1wins">0</span>/5</h4>
      </div>
      <div class="player2">
        <h3>player 2</h3>
        <h4>HP: <span id="HP2">100</span></h4>
        <h4>Wins: <span id="HP2wins">0</span>/5</h4>
      </div>
    </div>
    <img src="images/fight.gif" class="fight_image" alt="" />
    <h3 id="result">&nbsp;</h3>
    <button id="startRound">Start round 1</button>
    <p>Please check JavaScript console for fight details. <br /></p>
    <p style="margin: 0 0 0 0">('Ctrl+Shift+I' > console)</p>
  </body>
  <script src="js/script.js"></script>
</html>
